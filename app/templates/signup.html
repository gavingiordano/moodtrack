{% extends "base.html" %} {% block title %}Signup - MoodTrack{% endblock %} {% block content %}
<div class="auth-container">
    <h1>Signup</h1>

    <form hx-post="/signup" hx-target="#signup-result" hx-swap="innerHTML" class="auth-form">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="name" name="name" required autofocus placeholder="Enter your Name" />
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus placeholder="Enter your Username" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your Password" />
        </div>

        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
