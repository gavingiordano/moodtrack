<div class="entry" id="entry-{{entry.id}}">
    <div class="entry-view">
        <h3>Mood: {{entry.mood_score}}</h3>
        <p class="timestamp">{{entry.created_at.strftime('%B %d, %Y at %I:%M %p')}}</p>

        {% if entry.comment %}
        <p><em>{{entry.comment}}</em></p>
        {% endif %}

        <div class="entry-actions">
            <button hx-get="/entries/{{entry.id}}/edit" hx-target="#entry-{{entry.id}}" hx-swap="outerHTML">
                Edit
            </button>
            <button hx-delete="/entries/{{entry.id}}" hx-target="#entry-{{entry.id}}" hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this entry?">
                Delete
            </button>
        </div>
    </div>
</div>
